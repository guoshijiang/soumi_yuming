<link rel="stylesheet" type="text/css" href="{$Think.const.CSS_HOME_URL}price.css">
<!-- 用户报价开始 -->
	<div id="price">
		<div class="main">
			<div class="price_top">
				<img src="{$Think.const.IMG_HOME_URL}price.png" height="65"><span>域名详情</span><img src="{$Think.const.IMG_HOME_URL}jiao.png" height="65">
			</div>
	    <form action="__SELF__" method="post">
			<div class="price_content clearfix">
			    <h2>{$priceid[0][yuming_name]}</h2>
			    <div class="price_content1 fl">
				    <div style="width: 460px;height: 190px;background-color: #f6f6f6; color: #666">{$priceid[0][yuming_introduce]}</div>
				    <p>如果您感兴趣，请在下面提交您的报价，卖家就会对您的报价作出相应回复。</p>
			    </div>
				<div class="price_content2 fl">
					<p>
						<span class="price_title">标价：</span>
						<span style="color: #ff5d15;">￥{$priceid[0][yuming_xiaoshou_price]}</span>
					</p>
					<p class="second">
						<span class="price_title">您的报价：</span>
						<input id="focuss" class="txt" type="text" id="numberbox" placeholder="您的报价" name="user_baojia"/><i></i>
					</p>
					<p>
						<span class="price_title" style="vertical-align: top;">留言：</span>
						<textarea rows="8" cols="40" placeholder="留言或其他附加信息" name="user_liuyan"></textarea>
					</p>
					<p>
						<input class="btn" type="submit" value="提交" />
					</p>
				</div>
			</div>
	    </form>
			<div class="price_foot">
				<p>您可能感兴趣的域名：</p>
				<ul>
				 <foreach name='ls_ids' item='v'>
					<li><a href="{:u('User/price',array('yuming_id'=>$v['yuming_id'],'cat_id'=>$v['cat_id']))}">{$v.yuming_name}</a></li>
				 </foreach>
				</ul>
			</div>
		</div>	
	</div>
<!-- 用户报价结束 -->
