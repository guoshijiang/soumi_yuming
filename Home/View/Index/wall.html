<link rel="stylesheet" type="text/css" href="{$Think.const.CSS_HOME_URL}wall.css">
<div id="wall">
	<div class="wall_top">
		检查域名是否被墙？
	</div>
	<div class="wall_content">
		<div style="height: 220px">
			<p class="wall_nav">
			<a class="on" href="javascript:void(0)">被墙与否查询</a>
			</p>
			<div class="wall-form wall_nav2">
		        <form action="__SELF__" method="post">
		          <input type="text" name="yumingname"  placeholder="输入域名  查看被墙状态:如:soumi.com" /><input class="btn" type="submit" value="墙了么？" />
		        </form>
		          <notempty name='yuming'>
		             <p style="color: #ff5d15;font-size: 16px;font-weight: bold;margin-top: 20px;">{$status}</p>
		          </notempty>
	        </div>
		</div>
		<div style="height: 220px">
			<p class="wall_nav">
			<a class="on" href="javascript:void(0)">IP查询</a>
			</p>
	        <div class="wall-form wall_nav2">
		        <form action="__SELF__" method="post">
		          <input type="text" name="ip"  placeholder="请输入网址/IP 如:soumi.com/47.88.19.38" /><input class="btn" type="submit" value="查询" />
		        </form>
		           <notempty name='status1'>
                      <p style="color: #ff5d15;font-size: 16px;font-weight: bold;margin-top: 20px;">{$status1}</p>
                   </notempty>
		            <notempty name='ipadress'>
			            <table>
			            	<tr style="background-color: #ff5d15;color: #fff;">
			            		<td>域名/IP</td>
			            		<td>获取的IP地址</td>
			            		<td>IP的物理位置</td>
			            	</tr>
			            	<tr>
			            		<td>{$ipadress}</td>
			            		<td>{$ip1}</td>
			            		<td>{$detailed}</td>
			            	</tr>
			            </table>
			        </notempty>
	        </div>
		</div>    
	</div>
	<div class="wall_foot">
		<h3>域名被墙了怎么办？</h3>
		<ul>
			<li>1、使用国内服务器；</li>
			<li>2、服务器上绑定一个新域名，使用国内的转发服务器，将被墙的域名跳转到新域名上；</li>
			<li>使用第二种方式时，通过设置301和全站转发，可以将原来域名的权重转移到新的域名上。</li>
		</ul>
	</div>
</div>
